<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="src/css/main.css">

    <title>Novasin</title>
  </head>
  <body>
      <!-- Barra verde -->
    <header>
        <nav>
            <div class="container-fluid">
                <div class="row contact-bar">
                    <div class="col-6"><p><i class="bi bi-telephone-fill"></i> 6676973437</p></div>
                    <div class="col-6"><p><i class="bi bi-alarm-fill"></i> Lunes - Viernes</p></div>
                    <div class="row pb-3 mx-auto">
                       <a href="https://www.facebook.com/Novasin-132269560514178/" ><div class="col-6 social-block F1"><i class="bi bi-facebook"></i></div></a>
                        <a href="https://instagram.com/novasin_culiacan" ><div class="col-6 social-block I1"><i class="bi bi-instagram"></i></div></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- Main -->
    <div class="container">
        <!-- Logo -->
        <div class="row mx-auto">
            <div class="col-12">
                <figure>
                    <img class="logo-img" src="src/images/logo.png" alt="Logo de Novasin">
                </figure>
            </div>
        </div>
        
        <div class="row">
            <!-- Inicio -->
            <div class="col-2">
                <button class="button-home" type="button" class="btn btn-light">Inicio</button>
            </div>
            <!-- Dropdown -->
             <div class="col-10 pl-0">
                  <div class="btn-group">
                    <button class="btn btn-success btn-lg " style="font-weight: bold;" type="button">
                      Productos
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Producto 1</a>
                        <a class="dropdown-item" href="#">Producto 2</a>
                        <a class="dropdown-item" href="#">Producto 3</a>
                    </div>
                    <button type="button" class="btn btn-lg btn-success dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-expanded="false">
                      <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu">
                      ...
                    </div>
                  </div>
                
            </div>
        </div>

        <div class="row">
            <div class="col-12 slider pt-5 p-0">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <h4 class="text-over--carousel">Especialistas en exteriores</h4>
                        <img src="src/images/1 (1).jpeg" class="d-block w-100" alt="Imagen 1 de carrusel">
                      </div>
                      <div class="carousel-item">
                        <h4 class="text-over--carousel">Persianas</h4>
                        <img src="src/images/1 (2).jpeg" class="d-block w-100" alt="Imagen 1 de carrusel">
                      </div>
                      <div class="carousel-item">
                        <h4 class="text-over--carousel">Piso laminado</h4>
                        <img src="src/images/1 (3).jpeg" class="d-block w-100" alt="Imagen 1 de carrusel">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </button>
                  </div>
            </div>
        </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
