<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS-->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.11.4/datatables.min.css" />
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/main-cards.css">
    <link rel="stylesheet" href="../static/css/footer.css">
    <link rel="stylesheet" href="../static/css/contacto.css">
    <link rel="stylesheet" href="../static/css/navbar.css">
    <link rel="stylesheet" href="../static/css/editar-categoria.css">
    <title>Editar Categoria</title>
</head>

<body>
    <!-- Navbar -->
    {% extends "./_html/_navbar.html" %}
    {% block contenido %}
    <div class="container">
        {% for datos in registro %}


        <div class="row mx-auto">
            <form action="/actualizar-categoria" class="form-editar" method="POST" enctype="multipart/form-data">
                <input type="text" name="pk_categoria" id="pk_categoria" value="{{datos[0]}}" hidden>
                <input type="text"  name="nombreCategoriaRespaldo" id="nombreCategoriaRespaldo" hidden>
                <div class="col-sm-12">
                    <label for="nombreCategoria"  class="label-input">
                        <br>
                        <span>Nombre de la categoria</span>
                        <br>
                        <input type="text" name="nombreCategoria" id="nombreCategoria" value='{{datos[1]}}' disabled required>
                    </label>
                </div>
                <div class="col-sm-12">
                    <label for="descripcionCategoria"  class="label-input">
                        <br>
                        <span>Descripcion de la Categoria</span>
                        <br>
                        <textarea spellcheck="checked" name="descripcionCategoria"
                            id="descripcionCategoria" required>{{datos[2]}}</textarea>
                    </label>
                </div>
                <div class="col custom-input-file" style="background-color: gold;">
                    <label for="imagenCaratula" class="label-input">
                        <span>Imagen de la caratula</span>
                        <input type="file" class="input-file"  name="imagenCaratula" id="imagenCaratula" accept=".jpg,.png,jpeg,.bmp,.BMP,.gif,.GIF,.TIF,.tif" required>
                    </label>
                </div>
                <div class="col custom-input-file">
                    <label for="imagen" class="label-input img-label">
                        <span>Subir una imagen</span>
                        <input type="file" class="input-file" name="imagen1" id="imagen1" accept=".jpg,.png,jpeg,.bmp,.BMP,.gif,.GIF,.TIF,.tif" required>
                    </label>
                </div>
                <div class="col custom-input-file">
                    <label for="imagen2" class="label-input img-label">
                        <span>Subir una imagen</span>
                        <input type="file" class="input-file" name="imagen2" id="imagen2" accept=".jpg,.png,jpeg,.bmp,.BMP,.gif,.GIF,.TIF,.tif" required> 
                    </label>
                </div>
                <div class="col custom-input-file">
                    <label for="imagen3" class="label-input img-label">
                        <span>Subir una imagen</span>
                        <input type="file" class="input-file" name="imagen3" id="imagen3" accept=".jpg,.png,jpeg,.bmp,.BMP,.gif,.GIF,.TIF,.tif" required>
                    </label>
                </div>
                <div class="col custom-input-file">
                    <label for="imagen4" class="label-input img-label">
                        <span>Subir una imagen</span>
                        <input type="file" class="input-file" name="imagen4" id="imagen4" accept=".jpg,.png,jpeg,.bmp,.BMP,.gif,.GIF,.TIF,.tif" required>
                    </label>
                </div>
                <div class="col custom-input-file">
                    <label for="imagen5" class="label-input img-label">
                        <span>Subir una imagen</span>
                        <input type="file" class="input-file" name="imagen5" id="imagen5" accept=".jpg,.png,jpeg,.bmp,.BMP,.gif,.GIF,.TIF,.tif" required>
                    </label>
                </div>
                    
                
                <div class="modal-footer">
                    <div class="col-sm-12">
                        <input type="submit" class="btn btn-primary" value="Guardar" style="width: 100%; height: 3rem;">
                    </div>
                    <div class="col-sm-12">
                        <a href="/admin"><button type="button" class="btn btn-secondary" style="width: 100%; height: 3rem;">Cancelar</button></a>
                    </div>
                   
                   
                </div>
            </form>
        </div>
        {% endfor %}
    </div>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.11.4/datatables.min.js"></script>
    <script>
        $(document).ready(function() {
            let nombreCategoria = document.getElementById('nombreCategoria').value;
            let nombreCategoriaRespaldo = document.getElementById('nombreCategoriaRespaldo')
            nombreCategoriaRespaldo.value = nombreCategoria
            nombreCategoria.style = 'disabled'
        });
        
    </script> 
        </script>
    {% endblock %}

</body>

</html>
