<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS-->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.11.4/datatables.min.css" />
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/main-cards.css">
    <link rel="stylesheet" href="../static/css/footer.css">
    <link rel="stylesheet" href="../static/css/contacto.css">
    <link rel="stylesheet" href="../static/css/navbar.css">
    <link rel="stylesheet" href="../static/css/editar-categoria.css">
    <link rel="stylesheet" href="../static/libraries/bootstrap-icons/font/bootstrap-icons.css">
    <title>Editar Categoria</title>
</head>

<body>
    <!-- Navbar -->
    {% extends "./_html/_navbar.html" %}
    {% block contenido %}
    <div class="container">
        {% for datos in registro %}


        <div class="row mx-auto">
            <form action="/actualizar-categoria" class="form-editar" method="POST" enctype="multipart/form-data">
                <input type="text" name="pk_categoria" id="pk_categoria" value="{{datos[0]}}" hidden>
                <input type="text" name="nombreCategoria" id="nombreCategoria" value='{{datos[1]}}' hidden
                    style="background-color: red; margin-top:25%;">
                <div class="col-sm-12 pt-5">
                    <h1>Editar Categoria</h1>
                </div>
                <div class="col-sm-12">
                    <label for="nombreCategoria" class="label-input">
                        <br>
                        <span>Nombre de la categoria</span>
                        <br>
                        <input type="text" name="nombreCategoriaRespaldo" id="nombreCategoriaRespaldo" disabled
                            required>
                    </label>
                </div>
                <div class="col-sm-12">
                    <label for="descripcionCategoria" class="label-input">
                        <br>
                        <span>Descripcion de la Categoria</span>
                        <br>
                        <textarea spellcheck="checked" name="descripcionCategoria" id="descripcionCategoria"
                            required>{{datos[2]}}</textarea>
                    </label>
                </div>
                <div class="imageContainer">
                    <div class="imageElement " >
                        <label for="imagenCaratula">
                            <a onclick="mostrarFile('imagenCaratula')"><img src="../static/icono-imagen-golden.png" id="imgImagenCaratula"
                                    alt="Cargar una imagen" class="icono-imagen" ></a>
                            <input type="file" hidden name="imagenCaratula" id="imagenCaratula"
                                accept=".jpg,.png,jpeg,.bmp,.BMP,.gif,.GIF,.TIF,.tif" required
                                onchange="vista_preeliminar(event, 'imgImagenCaratula')">
                        </label>
                    </div>
                    <div class="imageElement ">
                        <label for="imagen1">
                            <a onclick="mostrarFile('imagen1')"><img src="../static/icono-imagen.png" id="imgImagen1"
                                    alt="Cargar una imagen" class="icono-imagen"></a>
                            <input type="file" hidden name="imagen1" id="imagen1"
                                accept=".jpg,.png,jpeg,.bmp,.BMP,.gif,.GIF,.TIF,.tif" required
                                onchange="vista_preeliminar(event, 'imgImagen1')">
                        </label>
                    </div>
                    <div class="imageElement ">
                        <label for="imagen2">
                            <a onclick="mostrarFile('imagen2')"><img src="../static/icono-imagen.png" id="imgImagen2"
                                    alt="Cargar una imagen" class="icono-imagen"></a>
                            <input type="file" hidden name="imagen2" id="imagen2"
                                accept=".jpg,.png,jpeg,.bmp,.BMP,.gif,.GIF,.TIF,.tif" required
                                onchange="vista_preeliminar(event, 'imgImagen2')">
                        </label>
                    </div>
                    <div class="imageElement ">
                        <label for="imagen3">
                            <a onclick="mostrarFile('imagen3')"><img src="../static/icono-imagen.png" id="imgImagen3"
                                    alt="Cargar una imagen" class="icono-imagen"></a>
                            <input type="file" hidden name="imagen3" id="imagen3"
                                accept=".jpg,.png,jpeg,.bmp,.BMP,.gif,.GIF,.TIF,.tif" required
                                onchange="vista_preeliminar(event, 'imgImagen3')">
                        </label>
                    </div>
                    <div class="imageElement ">
                        <label for="imagen4">
                            <a onclick="mostrarFile('imagen4')"><img src="../static/icono-imagen.png" id="imgImagen4"
                                    alt="Cargar una imagen" class="icono-imagen"></a>
                            <input type="file" hidden name="imagen4" id="imagen4"
                                accept=".jpg,.png,jpeg,.bmp,.BMP,.gif,.GIF,.TIF,.tif" required
                                onchange="vista_preeliminar(event, 'imgImagen4')">
                        </label>
                    </div>
                    <div class="imageElement ">
                        <label for="imagen5">
                            <a onclick="mostrarFile('imagen5')"><img src="../static/icono-imagen.png" id="imgImagen5"
                                    alt="Cargar una imagen" class="icono-imagen"></a>
                            <input type="file" hidden name="imagen5" id="imagen5"
                                accept=".jpg,.png,jpeg,.bmp,.BMP,.gif,.GIF,.TIF,.tif" required
                                onchange="vista_preeliminar(event, 'imgImagen5')">
                        </label>
                    </div>
                </div>

                <div class="modal-footer">
                    <div class="col-sm-12">
                        <input type="submit" class="btn btn-primary" value="Guardar" style="width: 100%; height: 3rem;">
                    </div>
                    <div class="col-sm-12">
                        <a href="/admin"><button type="button" class="btn btn-secondary"
                                style="width: 100%; height: 3rem;">Cancelar</button></a>
                    </div>


                </div>
            </form>
        </div>
        {% endfor %}
    </div>
    <script>
        let vista_preeliminar = (event, fileImg) => {
            let leer_img = new FileReader();
            let id_img = document.getElementById(fileImg);

            leer_img.onload = () => {
                if (leer_img.readyState == 2) {
                    id_img.src = leer_img.result;
                }
            }
            leer_img.readAsDataURL(event.target.files[0]);
        }
        function mostrarFile(fileId) {
            $(`#${fileId}`).triggerHandler('click');
        }
    </script>
    <script>
        $(document).ready(() => {
            nombreCategoriaRespaldo = document.getElementById('nombreCategoriaRespaldo');
            nombreCategoria = document.getElementById('nombreCategoria').value;
            nombreCategoriaRespaldo.value = nombreCategoria
        });


    </script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.11.4/datatables.min.js"></script>
    <script>
        $(document).ready(function () {
            let nombreCategoria = document.getElementById('nombreCategoria').value;
            let nombreCategoriaRespaldo = document.getElementById('nombreCategoriaRespaldo')
            nombreCategoriaRespaldo.value = nombreCategoria
            nombreCategoria.style = 'disabled'
        });

    </script>

    {% endblock %}

</body>

</html>
