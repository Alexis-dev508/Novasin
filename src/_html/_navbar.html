<!--Script para la barra de navegacion-->
<script>

$(document).ready(main);

var contador = 1;

function main(){
	$('.bi-list').click(function(){
		// $('nav').toggle(); 

		if(contador == 1){
			$('nav').animate({
				left: '0'
			});
			contador = 0;
		} else {
			contador = 1;
			$('nav').animate({
				left: '-100%'
			});
		}

	});

};
const removerModalBackdrop = () => $('.modal-backdrop').remove();

</script>
