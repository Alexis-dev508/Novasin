<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS-->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.11.4/datatables.min.css"/>
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/main-cards.css">
    <link rel="stylesheet" href="src/css/footer.css">
    <link rel="stylesheet" href="src/css/navbar.css">
    <link rel="stylesheet" href="src/css/contacto.css">
    <title>Contacto</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbarContainer"></div>
   
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4" style="color: black; font-size: 3rem; font-weight: bold;" >Contacto</h1>
          <p class="lead" style="text-align: center; font-size: 2rem;">Ante alguna duda, queja o sugerencia pongase en contacto con nosotros.</p>
        </div>
      </div>
      <div class="container">
          <div class="row">
              <div class="col">
                <form>
                    <div class="form-group">
                      <label for="exampleFormControlInput1" style="font-size: 2rem; font-weight: bold;">Su correo electr√≥nico</label>
                      <input type="email" style="height: 5rem;" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlSelect1"  style="font-size: 2rem; font-weight: bold;">Tipo de comentario</label>
                      <select class="form-control" style="height: 5rem;" id="exampleFormControlSelect1">
                        <option>Duda</option>
                        <option>Queja</option>
                        <option>Sugerencia</option>
                        <option>Otro</option>
                      </select>
                    </div>
                   
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1"  style="font-size: 2rem; font-weight: bold;">Escriba aqui sus opiniones</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
                    </div>
                    <button type="button" class="btn btn-success" style="font-size: 2rem;">Enviar Respuesta</button>
                    <button type="button" class="btn btn-danger" style="font-size: 2rem;">Cancelar</button>
                  </form>
               
              </div>
          </div>
      </div>
   
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.11.4/datatables.min.js"></script>
    <script>
        $(document).ready(function () {
          $('.navbarContainer').load('./src/_html/_navbar.html');
        });
    </script>
</body>
</html>
